<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Sports Overlay Example</title>
  <link rel="stylesheet" href="wa5-style.css" />
</head>
<body>

  <div class="image-container">
    <img src="sports-game-image.jpg" alt="Football game screenshot" />
    
    <!-- top overlay -->
    <div class="overlay top">
      <p><strong>G. Kittle</strong> 2 REC, 16 YDS &nbsp; | &nbsp; <strong>J. Garoppolo</strong> 13/15, 128 YDS, 1 TD, 1 INT</p>
    </div>

    <!-- bottom overlay -->
    <div class="overlay bottom">
      <div class="score-box">
        <span class="team sf">SF</span>
        <span class="score">10</span>
        <span class="divider">|</span>
        <span class="team kc">KC</span>
        <span class="score">10</span>
      </div>
      <div class="info-box">
        <span>Q3</span>
        <span>11:25</span>
        <span>2nd &amp; 5</span>
      </div>
    </div>
  </div> <!-- closing .image-container -->

</body>
</html>
