<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company JSON Exercise</title>
</head>
<body>
  <h1>Check the console (DevTools) for output!</h1>

  <script>
    // Problem 1 & 2: create employees and company JSON
    const company = {
      companyName: "Tech Stars",
      website: "www.techstars.site",
      employees: [
        { firstName: "Sam", department: "Tech", designation: "Manager", salary: 40000, raiseEligible: true },
        { firstName: "Mary", department: "Finance", designation: "Trainee", salary: 18500, raiseEligible: true },
        { firstName: "Bill", department: "HR", designation: "Executive", salary: 21200, raiseEligible: false }
      ]
    };

    console.log("// problem 1 & 2:");
    console.log(company);

    // problem 3: add new employee Anna
    const newEmployee = { firstName: "Anna", department: "Tech", designation: "Executive", salary: 25600, raiseEligible: false };
    company.employees.push(newEmployee);

    console.log("// problem 3: After adding Anna");
    console.log(company.employees);

    // problem 4: calculate total salary
    let totalSalary = 0;
    for (const emp of company.employees) {
      totalSalary += emp.salary;
    }

    console.log("// problem 4: Total Salary");
    console.log(`Total salary for all employees: $${totalSalary}`);

    // problem 5: apply raises
    function applyRaises(company) {
      for (const emp of company.employees) {
        if (emp.raiseEligible) {
          emp.salary *= 1.10;
          emp.raiseEligible = false;
        }
      }
    }

    applyRaises(company);

    console.log("// problem 5: After applying raises");
    console.log(company.employees);

    // problem 6: work from home update
    const workingFromHome = ["Anna", "Sam"];

    for (const emp of company.employees) {
      emp.wfh = workingFromHome.includes(emp.firstName);
    }

    console.log("// problem 6: work from home status");
    for (const emp of company.employees) {
      console.log(`${emp.firstName} working from home? ${emp.wfh}`);
    }
  </script>
</body>
</html>
